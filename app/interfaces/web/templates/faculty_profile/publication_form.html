<!-- app/interfaces/web/templates/faculty_profile/publication_form.html -->
{% extends 'base.html' %}

{% block title %}Add Publication{% endblock %}
{% block page_title %}Add Publication{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Add Research Publication</h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('web_faculty_profile.add_publication', faculty_id=faculty.faculty_id) }}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-12 mb-3">
                    <label class="form-label required">Publication Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Journal/Conference Name</label>
                    <input type="text" name="journal_name" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Publication Type</label>
                    <select name="type_id" class="form-select">
                        <option value="">Select Type</option>
                        {% for type in publication_types %}
                        <option value="{{ type.lookup_id }}">{{ type.lookup_value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Publication Date</label>
                    <input type="date" name="publication_date" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">DOI</label>
                    <input type="text" name="doi" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Abstract/Description</label>
                    <textarea name="description" class="form-control" rows="4"></textarea>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Publication File</label>
                    <input type="file" name="publication_file" class="form-control">
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('web_faculty_profile.view_profile', faculty_id=faculty.faculty_id) }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
