<!-- app/interfaces/web/templates/faculty_profile/mdp_fdp_form.html -->
{% extends 'base.html' %}

{% block title %}Add MDP/FDP{% endblock %}
{% block page_title %}Add MDP/FDP{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Add Management/Faculty Development Program</h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('web_faculty_profile.add_mdp_fdp', faculty_id=faculty.faculty_id) }}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-12 mb-3">
                    <label class="form-label required">Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Type</label>
                    <select name="type_id" class="form-select">
                        <option value="">Select Type</option>
                        {% for type in fdp_types %}
                        <option value="{{ type.lookup_id }}">{{ type.lookup_value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" name="start_date" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">End Date</label>
                    <input type="date" name="end_date" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Organized By</label>
                    <input type="text" name="organized_by" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4"></textarea>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Certificate</label>
                    <input type="file" name="certificate" class="form-control">
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('web_faculty_profile.view_profile', faculty_id=faculty.faculty_id) }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
