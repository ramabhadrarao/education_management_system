<!-- app/interfaces/web/templates/faculty_profile/teaching_activity_form.html -->
{% extends 'base.html' %}

{% block title %}Add Teaching Activity{% endblock %}
{% block page_title %}Add Teaching Activity{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Add Teaching Activity</h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('web_faculty_profile.add_teaching_activity', faculty_id=faculty.faculty_id) }}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Course Name</label>
                    <input type="text" name="course_name" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Course Code</label>
                    <input type="text" name="course_code" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Semester</label>
                    <input type="text" name="semester" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Year</label>
                    <input type="number" name="year" class="form-control" min="2000" max="2099">
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4"></textarea>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Supporting Document</label>
                    <input type="file" name="activity_file" class="form-control">
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('web_faculty_profile.view_profile', faculty_id=faculty.faculty_id) }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
